<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Presentes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    padding: 0;
    background: #000;
}

/* Mantém a imagem proporcional e cria área para posicionar o X */
.container {
    position: relative;
    width: 100%;
    max-width: 430px; /* igual pág 2 */
    margin: auto;
}

.container img {
    width: 100%;
    height: auto;
    display: block;
}

/* BOTÃO X RESPONSIVO */
.btn-voltar {
    position: absolute;
    top: 4%;          /* posição relativa, funciona em qualquer tela */
    right: 5%;
    font-size: 10vw;  /* tamanho proporcional ao celular */
    font-size: clamp(16px, 4vw, 32px);
    line-height: 1;
    text-decoration: none;
    color: #ffffff;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

.btn-voltar:hover {
    transform: scale(1.2);
}
</style>

</head>
<body>

<div class="container">
    <a href="pagina2.html" class="btn-voltar">×</a>
    <img src="presentes.jpg" alt="Lista de Presentes">
</div>

</body>
</html>

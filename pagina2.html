<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página 2</title>

<style>
body {
    margin: 0;
    overflow: hidden;
}

.container {
    position: relative;
    width: 100%;
    height: 100vh;
}

.container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Botões posicionados em cima das bolinhas da imagem */
.botao {
    position: absolute;
    width: 20vw;   /* tamanho proporcional — sempre encaixa */
    max-width: 100px;
    aspect-ratio: 1/1;
    border-radius: 50%;
    background: rgba(255,255,255,0);
    border: none;
    cursor: pointer;
}

/* POSIÇÕES — ajuste perfeito baseado na imagem que você enviou */
#info {
    bottom: 18%;
    left: 7%;
}

#local {
    bottom: 18%;
    left: 30%;
}

#confirma {
    bottom: 18%;
    left: 53%;
}

#presentes {
    bottom: 18%;
    left: 75%;
}
</style>

</head>
<body>

<div class="container">
    <img src="Alissa.png">

    <!-- Informações -->
    <button id="info" class="botao"
        onclick="alert('Página de informações ainda não criada')">
    </button>

    <!-- Localização -->
    <button id="local" class="botao"
        onclick="window.location.href='https://maps.app.goo.gl/y3qpnJiirDuPKuLy7'">
    </button>

    <!-- Confirmação WhatsApp -->
    <button id="confirma" class="botao"
        onclick="window.location.href='https://wa.me/5591988300918?text=Olá,+quero+confirmar+minha+presença+na+festa+de+15+anos+da+Mika.+Meu+nome+é:'">
    </button>

    <!-- Lista de presentes -->
    <button id="presentes" class="botao"
        onclick="window.location.href='presentes.html'">
    </button>

</div>

</body>
</html>
